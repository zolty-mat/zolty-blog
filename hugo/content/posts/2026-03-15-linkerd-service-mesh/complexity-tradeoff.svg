<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <rect width="800" height="420" fill="#1a1a2e" rx="8"/>
  <text x="400" y="36" text-anchor="middle" fill="#e6b422" font-size="16" font-weight="600">Service Mesh: Complexity vs. Benefit for Homelabs</text>

  <!-- Axes -->
  <line x1="100" y1="370" x2="750" y2="370" stroke="#555" stroke-width="1.5"/>
  <line x1="100" y1="370" x2="100" y2="60" stroke="#555" stroke-width="1.5"/>

  <!-- Axis labels -->
  <text x="420" y="400" text-anchor="middle" fill="#a0a0b0" font-size="12">Cluster Complexity (services, teams, environments)</text>
  <text x="35" y="220" text-anchor="middle" fill="#a0a0b0" font-size="12" transform="rotate(-90 35 220)">Value Added</text>

  <!-- Axis tick labels -->
  <text x="150" y="390" text-anchor="middle" fill="#666" font-size="9">3-5 services</text>
  <text x="310" y="390" text-anchor="middle" fill="#666" font-size="9">10-20 services</text>
  <text x="500" y="390" text-anchor="middle" fill="#666" font-size="9">50+ services</text>
  <text x="680" y="390" text-anchor="middle" fill="#666" font-size="9">multi-team</text>

  <!-- Benefit curve -->
  <path d="M120 340 Q200 330 280 290 Q380 230 500 150 Q600 100 720 80" fill="none" stroke="#4a9e4a" stroke-width="2.5"/>
  <text x="730" y="72" fill="#4a9e4a" font-size="10" font-weight="600">Benefit</text>

  <!-- Complexity cost curve -->
  <path d="M120 350 Q200 340 280 310 Q380 270 500 240 Q600 220 720 210" fill="none" stroke="#e06060" stroke-width="2.5"/>
  <text x="730" y="202" fill="#e06060" font-size="10" font-weight="600">Overhead</text>

  <!-- Crossover zone -->
  <rect x="230" y="255" width="120" height="100" rx="6" fill="none" stroke="#e6b422" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="290" y="248" text-anchor="middle" fill="#e6b422" font-size="9" font-weight="600">Break-even zone</text>

  <!-- Our cluster marker -->
  <circle cx="310" cy="300" r="8" fill="#e6b422" stroke="#e6b422" stroke-width="2"/>
  <line x1="318" y1="290" x2="420" y2="158" stroke="#e6b422" stroke-width="1" stroke-dasharray="4,3"/>
  <rect x="370" y="130" width="180" height="55" rx="6" fill="#0f3460" stroke="#e6b422" stroke-width="1.5"/>
  <text x="460" y="150" text-anchor="middle" fill="#e6b422" font-size="10" font-weight="600">Our Cluster (now)</text>
  <text x="460" y="165" text-anchor="middle" fill="#a0a0b0" font-size="9">~20 workloads, 1 operator</text>
  <text x="460" y="178" text-anchor="middle" fill="#e06060" font-size="9">Overhead ≈ benefit (marginal)</text>

  <!-- Future cluster marker -->
  <circle cx="500" cy="150" r="6" fill="none" stroke="#4a9e4a" stroke-width="2" stroke-dasharray="3,2"/>
  <line x1="506" y1="145" x2="580" y2="100" stroke="#4a9e4a" stroke-width="1" stroke-dasharray="4,3"/>
  <rect x="580" y="80" width="170" height="42" rx="6" fill="#1a4a1a" stroke="#4a9e4a" stroke-width="1.5"/>
  <text x="665" y="98" text-anchor="middle" fill="#4a9e4a" font-size="10" font-weight="600">Future Trigger</text>
  <text x="665" y="112" text-anchor="middle" fill="#a0a0b0" font-size="9">50+ services or multi-team</text>

  <!-- Key takeaways -->
  <rect x="100" y="60" width="160" height="65" rx="6" fill="#16213e" stroke="#888" stroke-width="1"/>
  <text x="180" y="78" text-anchor="middle" fill="#c0c0d0" font-size="10" font-weight="600">Decision Today</text>
  <line x1="110" y1="85" x2="250" y2="85" stroke="#2a2a4a" stroke-width="1"/>
  <text x="180" y="100" text-anchor="middle" fill="#e06060" font-size="9">✗ Not enough services</text>
  <text x="180" y="115" text-anchor="middle" fill="#4a9e4a" font-size="9">✓ Plan ready for the future</text>
</svg>
