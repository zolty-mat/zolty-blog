<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <rect width="800" height="300" fill="#1a1a2e" rx="8"/>
  <text x="400" y="36" text-anchor="middle" fill="#e6b422" font-size="16" font-weight="600">Alert Responder Agent: Failure Progression</text>

  <!-- Timeline line -->
  <line x1="60" y1="140" x2="740" y2="140" stroke="#2a2a4a" stroke-width="2"/>

  <!-- Day 8: Deploy -->
  <circle cx="100" cy="140" r="6" fill="#e6b422"/>
  <text x="100" y="126" text-anchor="middle" fill="#e6b422" font-size="10" font-weight="600">Day 8</text>
  <text x="100" y="166" text-anchor="middle" fill="#a0a0b0" font-size="8">Deploy</text>
  <text x="100" y="180" text-anchor="middle" fill="#a0a0b0" font-size="8">v1.0</text>

  <!-- Failures zone -->
  <rect x="140" y="72" width="380" height="56" rx="4" fill="#3a1a1a" opacity="0.5"/>
  <text x="330" y="92" text-anchor="middle" fill="#e06060" font-size="10" font-weight="600">14 Documented Failure Patterns</text>
  <text x="330" y="108" text-anchor="middle" fill="#e06060" font-size="8">Pod name guessing · namespace confusion · host commands in container</text>
  <text x="330" y="120" text-anchor="middle" fill="#e06060" font-size="8">wrong namespaces · Slack limits · Bedrock subscription · RBAC gaps</text>

  <!-- Failure dots -->
  <circle cx="170" cy="140" r="4" fill="#e06060"/>
  <circle cx="210" cy="140" r="4" fill="#e06060"/>
  <circle cx="250" cy="140" r="4" fill="#e06060"/>
  <circle cx="290" cy="140" r="4" fill="#e06060"/>
  <circle cx="320" cy="140" r="4" fill="#e06060"/>
  <circle cx="350" cy="140" r="4" fill="#e06060"/>
  <circle cx="380" cy="140" r="4" fill="#e06060"/>
  <circle cx="410" cy="140" r="4" fill="#e06060"/>
  <circle cx="440" cy="140" r="4" fill="#e06060"/>
  <circle cx="460" cy="140" r="4" fill="#e06060"/>
  <circle cx="480" cy="140" r="4" fill="#e06060"/>
  <circle cx="495" cy="140" r="4" fill="#e06060"/>
  <circle cx="510" cy="140" r="4" fill="#e06060"/>
  <circle cx="520" cy="140" r="4" fill="#e06060"/>

  <!-- Day 16: Reliable -->
  <circle cx="600" cy="140" r="8" fill="#4a9e4a"/>
  <text x="600" y="122" text-anchor="middle" fill="#4a9e4a" font-size="10" font-weight="600">Day 16</text>
  <text x="600" y="166" text-anchor="middle" fill="#4a9e4a" font-size="8">Reliable</text>
  <text x="600" y="180" text-anchor="middle" fill="#4a9e4a" font-size="8">system</text>

  <!-- Stable zone -->
  <rect x="560" y="72" width="200" height="56" rx="4" fill="#1a3a1a" opacity="0.5"/>
  <text x="660" y="92" text-anchor="middle" fill="#4a9e4a" font-size="10" font-weight="600">All Guardrails Active</text>
  <text x="660" y="108" text-anchor="middle" fill="#4a9e4a" font-size="8">Each failure documented</text>
  <text x="660" y="120" text-anchor="middle" fill="#4a9e4a" font-size="8">and prevented from recurring</text>

  <!-- Ongoing stable dots -->
  <circle cx="640" cy="140" r="4" fill="#4a9e4a"/>
  <circle cx="670" cy="140" r="4" fill="#4a9e4a"/>
  <circle cx="700" cy="140" r="4" fill="#4a9e4a"/>
  <circle cx="730" cy="140" r="4" fill="#4a9e4a"/>

  <!-- Bottom: key fixes -->
  <rect x="100" y="210" width="600" height="70" rx="6" fill="#16213e" stroke="#e6b422" stroke-width="1"/>
  <text x="400" y="232" text-anchor="middle" fill="#e6b422" font-size="11" font-weight="600">Key Fixes That Made the Difference</text>
  <line x1="115" y1="240" x2="685" y2="240" stroke="#2a2a4a" stroke-width="1"/>
  <text x="200" y="258" text-anchor="middle" fill="#c0c0d0" font-size="9">label_selector</text>
  <text x="200" y="272" text-anchor="middle" fill="#888" font-size="8">vs name guessing</text>
  <text x="350" y="258" text-anchor="middle" fill="#c0c0d0" font-size="9">namespace mapping</text>
  <text x="350" y="272" text-anchor="middle" fill="#888" font-size="8">in system prompt</text>
  <text x="500" y="258" text-anchor="middle" fill="#c0c0d0" font-size="9">command allow-list</text>
  <text x="500" y="272" text-anchor="middle" fill="#888" font-size="8">vs host commands</text>
  <text x="630" y="258" text-anchor="middle" fill="#c0c0d0" font-size="9">RBAC scoping</text>
  <text x="630" y="272" text-anchor="middle" fill="#888" font-size="8">blast radius limit</text>
</svg>
