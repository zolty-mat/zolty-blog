<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <rect width="800" height="380" fill="#1a1a2e" rx="8"/>
  <text x="400" y="36" text-anchor="middle" fill="#e6b422" font-size="16" font-weight="600">Five-Layer Guardrail Architecture</text>
  <text x="400" y="54" text-anchor="middle" fill="#666" font-size="10">Defense in depth: each layer catches what the layer above missed</text>

  <!-- Layer 5 (outermost) -->
  <rect x="40" y="70" width="720" height="280" rx="10" fill="none" stroke="#4a9e4a" stroke-width="2"/>
  <text x="60" y="92" fill="#4a9e4a" font-size="11" font-weight="600">Layer 5: Infrastructure Guardrails</text>
  <text x="60" y="108" fill="#777" font-size="9">RBAC · NetworkPolicies · PodSecurity labels · safety defaults (DRY_RUN=True)</text>

  <!-- Layer 4 -->
  <rect x="80" y="120" width="640" height="216" rx="8" fill="none" stroke="#e6b422" stroke-width="1.5"/>
  <text x="100" y="142" fill="#e6b422" font-size="11" font-weight="600">Layer 4: Runtime Agent Guardrails</text>
  <text x="100" y="158" fill="#777" font-size="9">System prompts · tool constraints · unavailable-command detection · output truncation</text>

  <!-- Layer 3 -->
  <rect x="120" y="170" width="560" height="152" rx="8" fill="none" stroke="#c49a1d" stroke-width="1.5"/>
  <text x="140" y="192" fill="#c49a1d" font-size="11" font-weight="600">Layer 3: Path-Scoped Instructions</text>
  <text x="140" y="208" fill="#777" font-size="9">.github/instructions/*.md · applyTo globs · file-type-specific rules</text>

  <!-- Layer 2 -->
  <rect x="160" y="220" width="480" height="86" rx="8" fill="none" stroke="#e6b422" stroke-width="1.5"/>
  <text x="180" y="242" fill="#e6b422" font-size="11" font-weight="600">Layer 2: Read-Before-Work Protocol</text>
  <text x="180" y="258" fill="#777" font-size="9">docs/ai-lessons.md · 482 lines · 20+ categories of failure patterns</text>

  <!-- Layer 1 (innermost) -->
  <rect x="200" y="270" width="400" height="26" rx="6" fill="#0f3460" stroke="#e6b422" stroke-width="2"/>
  <text x="400" y="288" text-anchor="middle" fill="#e6b422" font-size="11" font-weight="600">Layer 1: copilot-instructions.md (auto-loaded)</text>

  <!-- Right side annotation -->
  <text x="680" y="290" fill="#4a9e4a" font-size="8">automatic</text>
  <text x="680" y="250" fill="#c49a1d" font-size="8">protocol</text>
  <text x="700" y="200" fill="#c49a1d" font-size="8">file-type</text>
  <text x="700" y="150" fill="#e6b422" font-size="8">runtime</text>
  <text x="720" y="100" fill="#4a9e4a" font-size="8">infra</text>

  <!-- Bottom text -->
  <text x="400" y="368" text-anchor="middle" fill="#555" font-size="9">A failure at Layer 1 (AI ignores instructions) is caught by Layer 5 (RBAC blocks the action)</text>
</svg>
