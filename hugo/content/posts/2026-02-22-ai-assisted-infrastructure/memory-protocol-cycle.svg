<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <rect width="800" height="320" fill="#1a1a2e" rx="8"/>
  <text x="400" y="36" text-anchor="middle" fill="#e6b422" font-size="16" font-weight="600">Memory Protocol: Read → Work → Write Cycle</text>

  <!-- Read Phase -->
  <rect x="60" y="80" width="180" height="90" rx="8" fill="#16213e" stroke="#e6b422" stroke-width="1.5"/>
  <text x="150" y="108" text-anchor="middle" fill="#e6b422" font-size="13" font-weight="600">1. Read</text>
  <text x="150" y="130" text-anchor="middle" fill="#c0c0d0" font-size="10">ai-lessons.md</text>
  <text x="150" y="146" text-anchor="middle" fill="#c0c0d0" font-size="10">platform-reference.md</text>
  <text x="150" y="162" text-anchor="middle" fill="#a0a0b0" font-size="9">Load failure patterns + state</text>

  <!-- Arrow 1 -->
  <path d="M240 125 L300 125" fill="none" stroke="#e6b422" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Work Phase -->
  <rect x="300" y="80" width="180" height="90" rx="8" fill="#16213e" stroke="#4a9e4a" stroke-width="1.5"/>
  <text x="390" y="108" text-anchor="middle" fill="#4a9e4a" font-size="13" font-weight="600">2. Work</text>
  <text x="390" y="130" text-anchor="middle" fill="#c0c0d0" font-size="10">Terraform / Ansible /</text>
  <text x="390" y="146" text-anchor="middle" fill="#c0c0d0" font-size="10">kubectl / Python</text>
  <text x="390" y="162" text-anchor="middle" fill="#a0a0b0" font-size="9">Build with loaded context</text>

  <!-- Arrow 2 -->
  <path d="M480 125 L540 125" fill="none" stroke="#e6b422" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Discover Phase -->
  <rect x="540" y="80" width="180" height="90" rx="8" fill="#16213e" stroke="#e6b422" stroke-width="1.5"/>
  <text x="630" y="108" text-anchor="middle" fill="#e6b422" font-size="13" font-weight="600">3. Discover</text>
  <text x="630" y="130" text-anchor="middle" fill="#c0c0d0" font-size="10">New failure pattern</text>
  <text x="630" y="146" text-anchor="middle" fill="#c0c0d0" font-size="10">or gotcha found</text>
  <text x="630" y="162" text-anchor="middle" fill="#a0a0b0" font-size="9">Non-obvious behavior</text>

  <!-- Arrow 3 curving down -->
  <path d="M630 170 L630 210 Q630 230 610 230 L190 230 Q170 230 170 210 L170 195" fill="none" stroke="#e6b422" stroke-width="1.5" stroke-dasharray="6,3"/>

  <!-- Write Phase (below, connects back) -->
  <rect x="260" y="210" width="280" height="60" rx="8" fill="#0f3460" stroke="#e6b422" stroke-width="2"/>
  <text x="400" y="236" text-anchor="middle" fill="#e6b422" font-size="13" font-weight="600">4. Write to ai-lessons.md</text>
  <text x="400" y="256" text-anchor="middle" fill="#a0a0b0" font-size="10">Entry persists → next session reads it → bug never recurs</text>

  <!-- Feedback arrow back to Read -->
  <path d="M260 240 L170 240 Q150 240 150 220 L150 170" fill="none" stroke="#e6b422" stroke-width="1.5" marker-end="url(#arr)"/>
  <text x="185" y="218" fill="#a0a0b0" font-size="9">next session</text>

  <!-- Footer -->
  <text x="400" y="302" text-anchor="middle" fill="#555" font-size="9">Every production incident permanently improves AI reliability</text>

  <defs>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e6b422"/>
    </marker>
  </defs>
</svg>
