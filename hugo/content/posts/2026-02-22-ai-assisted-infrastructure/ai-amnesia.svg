<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <rect width="800" height="340" fill="#1a1a2e" rx="8"/>
  <text x="400" y="36" text-anchor="middle" fill="#e6b422" font-size="16" font-weight="600">The AI Amnesia Problem</text>

  <!-- Session 1 -->
  <rect x="40" y="60" width="160" height="180" rx="6" fill="#16213e" stroke="#4a9e4a" stroke-width="1.5"/>
  <text x="120" y="84" text-anchor="middle" fill="#4a9e4a" font-size="12" font-weight="600">Session 1</text>
  <line x1="55" y1="94" x2="185" y2="94" stroke="#2a2a4a" stroke-width="1"/>
  <text x="120" y="114" text-anchor="middle" fill="#c0c0d0" font-size="10">Deploy cardboard</text>
  <text x="120" y="134" text-anchor="middle" fill="#e06060" font-size="10">Bug: selector trap</text>
  <text x="120" y="154" text-anchor="middle" fill="#4a9e4a" font-size="10">Fix: add component</text>
  <text x="120" y="180" text-anchor="middle" fill="#a0a0b0" font-size="9">Knowledge gained:</text>
  <text x="120" y="196" text-anchor="middle" fill="#e6b422" font-size="9">selector needs</text>
  <text x="120" y="210" text-anchor="middle" fill="#e6b422" font-size="9">component label</text>
  <text x="120" y="230" text-anchor="middle" fill="#666" font-size="9">Session ends</text>

  <!-- Knowledge Lost barrier -->
  <rect x="215" y="70" width="50" height="160" rx="4" fill="#3a1a1a" stroke="#e06060" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="240" y="130" text-anchor="middle" fill="#e06060" font-size="9" transform="rotate(-90 240 130)">KNOWLEDGE LOST</text>

  <!-- Session 2 -->
  <rect x="280" y="60" width="160" height="180" rx="6" fill="#16213e" stroke="#e06060" stroke-width="1.5"/>
  <text x="360" y="84" text-anchor="middle" fill="#e06060" font-size="12" font-weight="600">Session 2</text>
  <line x1="295" y1="94" x2="425" y2="94" stroke="#2a2a4a" stroke-width="1"/>
  <text x="360" y="114" text-anchor="middle" fill="#c0c0d0" font-size="10">Deploy trade-bot</text>
  <text x="360" y="134" text-anchor="middle" fill="#e06060" font-size="10">Bug: selector trap</text>
  <text x="360" y="154" text-anchor="middle" fill="#e06060" font-size="10">(same bug again)</text>
  <text x="360" y="180" text-anchor="middle" fill="#a0a0b0" font-size="9">Starts from zero.</text>
  <text x="360" y="196" text-anchor="middle" fill="#a0a0b0" font-size="9">No memory of</text>
  <text x="360" y="212" text-anchor="middle" fill="#a0a0b0" font-size="9">prior fix.</text>

  <!-- Knowledge Lost barrier 2 -->
  <rect x="455" y="70" width="50" height="160" rx="4" fill="#3a1a1a" stroke="#e06060" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="480" y="130" text-anchor="middle" fill="#e06060" font-size="9" transform="rotate(-90 480 130)">KNOWLEDGE LOST</text>

  <!-- Session 3 with Memory Protocol -->
  <rect x="520" y="60" width="240" height="180" rx="6" fill="#16213e" stroke="#4a9e4a" stroke-width="2"/>
  <text x="640" y="84" text-anchor="middle" fill="#4a9e4a" font-size="12" font-weight="600">Session 3 (with Memory Protocol)</text>
  <line x1="535" y1="94" x2="745" y2="94" stroke="#2a2a4a" stroke-width="1"/>
  <text x="640" y="114" text-anchor="middle" fill="#e6b422" font-size="10">Reads ai-lessons.md</text>
  <text x="640" y="134" text-anchor="middle" fill="#c0c0d0" font-size="10">Deploy digital-signage</text>
  <text x="640" y="154" text-anchor="middle" fill="#4a9e4a" font-size="10">Correct selector</text>
  <text x="640" y="174" text-anchor="middle" fill="#4a9e4a" font-size="10">from the start</text>
  <text x="640" y="200" text-anchor="middle" fill="#a0a0b0" font-size="9">Documentation persists</text>
  <text x="640" y="216" text-anchor="middle" fill="#a0a0b0" font-size="9">across session boundaries</text>

  <!-- Bottom legend -->
  <rect x="220" y="270" width="360" height="50" rx="6" fill="#0f3460" stroke="#e6b422" stroke-width="1"/>
  <text x="400" y="292" text-anchor="middle" fill="#e6b422" font-size="11" font-weight="600">Without memory: same bug x4  Â·  With memory: zero recurrences</text>
  <text x="400" y="308" text-anchor="middle" fill="#a0a0b0" font-size="9">The documentation file bridges the gap between sessions</text>
</svg>
